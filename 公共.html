<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="./js/swiper-5.0.4/package/css/swiper.min.css">
    <link rel="stylesheet" href="css/公共.css">
    <script src="./js/公共.js"></script>
</head>

<body>
    <div id="header"></div>
    <div class="g-bd-list">
        <div class="g-row">
            <div class="m-crumbs " id="j-yx-crumbs" style="display: block;">
                <a href="/">首页</a>
                <span class="w-icon-arrow arrow-right-hollow"></span>
                <span class="z-cur"></span>
            </div>
            <div class="m-indexFocus">
                <div class="swiper-container swiper1">
                    <div class="swiper-wrapper swiper1-wrapper">
                    </div>
                    <div class="swiper-button-prev prev1"></div>
                    <div class="swiper-button-next next1"></div>
                    <div class="swiper-pagination pag1"></div>
                </div>
            </div>

            <div class="m-goodsArea">
                <div class="m-sortBar">
                    <div class="category">
                        <span class="name" data-reactid=".3.1.0.0.0">分类：</span>
                        <div class="categoryGroup categoryGroup1">

                        </div>
                    </div>
                    <div class="area" data-reactid=".3.1.0.2"><span class="name" data-reactid=".3.1.0.2.0">配送地区：</span>
                        <div class="categoryGroup categoryGroup2" data-reactid=".3.1.0.2.1">

                        </div>
                    </div>
                    <div class="sorts" data-reactid=".3.1.0.3">
                        <span class="name">排序：</span>
                        <a href="javascript:;" class="sort sort-default active" data-reactid=".3.1.0.3.1">默认</a>
                        <a href="javascript:;" class="sort sort-price" data-reactid=".3.1.0.3.2">
                            <span>价格</span>
                            <div class="icon">
                                <i class="w-icon-arrow arrow-up-gray" data-reactid=".3.1.0.3.2.1.0"></i><i
                                    class="w-icon-arrow arrow-down-gray" data-reactid=".3.1.0.3.2.1.1"></i></div>
                        </a><a href="javascript:;" class="sort sort-price" data-reactid=".3.1.0.3.2"><span
                                data-reactid=".3.1.0.3.2.0">上架时间</span>
                            <div class="icon" data-reactid=".3.1.0.3.2.1"><i class="w-icon-arrow arrow-up-gray"
                                    data-reactid=".3.1.0.3.2.1.0"></i><i class="w-icon-arrow arrow-down-gray"
                                    data-reactid=".3.1.0.3.2.1.1"></i>
                            </div>
                        </a>
                    </div>
                </div>

            </div>

        </div>


    </div>

    <div id="footer"></div>
    <script src="./js/swiper-5.0.4/package/js/swiper.min.js"></script>
</body>

</html>
